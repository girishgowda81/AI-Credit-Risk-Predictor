services:
  # Python Backend
  - type: web
    name: nexalend-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexalend_db
          property: connectionString
      - key: PORT
        value: 10000

  # React Frontend (Static Site)
  - type: static_site
    name: nexalend-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://nexalend-backend.onrender.com

databases:
  - name: nexalend_db
    plan: free
